<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <main class="page-wrap">
    <div class="signin-card text-center">
      <img
        src="https://www.alkamaris.com/images/header/header-logo.png"
        alt="Alkamaris Logo"
        class="logo img-fluid"
      />

      <form class="mt-4">
        <div class="mb-3">
          <input
            type="email"
            class="form-control form-control-lg"
            value="admin@gmail.com"
            aria-label="Email"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control form-control-lg"
            value="admin"
            aria-label="Password"
          />
        </div>

        <button type="button" class="btn btn-primary btn-lg w-100" onclick="window.location.href='dashboard.html'">SIGN IN</button>
      </form>
    </div>
  </main>
</body>
</html>
